<!DOCTYPE html>
<html>
<head>
	<title>Angular Todo</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/todo-app/app.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>


<body>

<div>
<div class="container" ng-app ng-controller="TodoCrtl">

	<form class="form-search" ng-submit="addTodo(newTodo)">
		<div class="input-append">
		<input class="pan2 search-query" placeholder="New Todo..." type="text" ng-model="newTodo">
		<button class="btn" type="submit">Add Todo</button>
		</div>
	</form>

	<table class="table table-hover">
		<tr ng-repeat="todo in todos" ng-class="{success: todo.done}">
			<td ng-click="markDone(todo)">
				{{todo.text}}<i ng-class="{'icon-ok': todo.done}"></i>
			</td>

		</tr>
	</table>







</div>



</body>
</html>
